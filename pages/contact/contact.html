<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/pages/contact/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24442cdd0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
    <title>HTML CSS</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img class="logo" src="/img/logo.png" alt="logo" />
      <div class="burger-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="nav">
        <ul class="menu">
          <li><a href="/pages/home/index.html">Accueil</a></li>
          <li><a href="/pages/shop/shop.html">Shop</a></li>
          <li><a href="/pages/contact/contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <div class="header-icons-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search" type="text" placeholder="rechercher..." />
        </div>
        <div class="header-icons-heart"><i class="fa-solid fa-heart"></i></div>
        <div class="header-icons-cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </div>
      </div>
      <nav class="nav-mobile">
        <div class="close-icon"><i class="fa-solid fa-xmark"></i></div>
        <ul class="menu-mobile">
          <li><a href="/pages/home/index.html">Accueil</a></li>
          <li><a href="/pages/shop/shop.html">Shop</a></li>
          <li><a href="/pages/contact/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- FORM -->
    <h2 class="contact-title">Formulaire de contact</h2>
    <div class="div-form">
      <img
        class="contact-img"
        src="/img/png-clipart-lego-heads-ep-lego-head-thumbnail.png"
        alt=""
      />
      <form action="/action_page.php">
        <label for="fname">Nom & prénom</label>
        <input
          class="input"
          type="text"
          id="fname"
          name="firstname"
          placeholder="Votre nom et prénom"
        />

        <label for="sujet">Sujet</label>
        <input
          class="input"
          type="text"
          id="sujet"
          name="sujet"
          placeholder="L'objet de votre message"
        />

        <label for="emailAddress">Email</label>
        <input
          class="input"
          id="emailAddress"
          type="email"
          name="email"
          placeholder="Votre email"
        />

        <label for="subject">Message</label>
        <textarea
          class="textarea"
          id="subject"
          name="subject"
          placeholder="Votre message"
          style="height: 200px"
        ></textarea>

        <input class="button" type="submit" value="Envoyer" />
      </form>
    </div>

    <!-- Newsletter -->
    <div class="newsletter">
      <h2 class="newsletter-title">Inscrivez-vous à notre newsletter</h2>
      <div class="newsletter-input">
        <input class="input" type="email" placeholder="Votre adresse email" />
        <button class="button">S'inscrire</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-nav">
        <ul class="footer-nav-links">
          <li><a href="#">Mentions légales</a></li>
          <li><a href="#">Politique de confidentialité</a></li>
          <li><a href="#">Politique de cookies</a></li>
          <li><a href="#">Conditions d'utilisation</a></li>
        </ul>
      </div>
      <div class="copyright">
        <img class="copyright-logo" src="/img/logo.png" alt="logo" />
        <p class="copyright-text">Copyright 2025</p>
      </div>
      <div class="social-media">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-x-twitter"></i>
      </div>
    </footer>
  </body>
</html>
